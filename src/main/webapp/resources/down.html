<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>layui</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="./plugins/layui/css/layui.css" media="all">
<link rel="stylesheet" href="css/main.css?v=1.1" media="all">
<style type="text/css">
.buttonBox {
	cursor: pointer;
}
</style>
</head>

<body>
	<div class="admin-main">
		<blockquote class="layui-elem-quote"></blockquote>
		<fieldset class="layui-elem-field">
			<legend align="center">报表下载</legend>
			<div class="layui-field-box">
				<fieldset class="layui-elem-field layui-field-title">
					<div class="layui-field-box">
						<div class="clearfix" id="contentBox">
							<div id="first" class="buttonBox" name="lk">
								<button>领卡详情下载</button>
								<div class="border"></div>
								<div class="border"></div>
							</div>
							<div id="first" class="buttonBox" name="dl">
								<button>收款详情下载</button>
								<div class="border"></div>
								<div class="border"></div>
							</div>
							<div id="first" class="buttonBox" name="xq">
								<button>地市销券下载</button>
								<div class="border"></div>
								<div class="border"></div>
							</div>
						</div>
					</div>
				</fieldset>
			</div>
		</fieldset>
	</div>
</body>
<script src="./front/js/jquery-1.7.2.js"></script>
</html>
